replicaCount: 2

image:
  repository: my-web-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  app:
    port: 80
    targetPort: 80
  type: ClusterIP

ingress:
  enabled: true
  host: example.com
  groupName: app-group
  certificateArn: arn:aws:acm:region:account:certificate/your-certificate-id
  subnets: "" # subnet IDs comma separated
  healthcheckPath: /health
  annotations: {}

configMap:
  enabled: false
  data: {}
    # APP_ENV: production
    # LOG_LEVEL: info
    # API_URL: https://api.example.com

secret:
  enabled: false
  data: {}
    # DATABASE_PASSWORD: mypassword
    # API_KEY: myapikey

env:
  # Variáveis de ambiente diretas (não vêm do ConfigMap ou Secret)
  plain: []
    # - name: NODE_ENV
    #   value: production

serviceAccount:
  # Criar ServiceAccount para o pod
  create: false
  # Anotações para associar AWS IAM Role (IRSA)
  annotations: {}
    # eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/my-app-role
