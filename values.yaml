replicaCount: 2

image:
  repository: my-web-app
  tag: latest
  pullPolicy: IfNotPresent

service:
  app:
    port: 80
    targetPort: 80
  type: ClusterIP

ingress:
  enabled: true
  host: example.com
  groupName: app-group
  certificateArn: arn:aws:acm:region:account:certificate/your-certificate-id
  subnets: "" # subnet IDs comma separated
  healthcheckPath: /health
  annotations: {}

configMap:
  enabled: false
  data: {}
    # APP_ENV: production
    # LOG_LEVEL: info
    # API_URL: https://api.example.com

secret:
  enabled: false
  data: {}
    # DATABASE_PASSWORD: mypassword
    # API_KEY: myapikey

env:
  # Variáveis de ambiente diretas
  plain: []
    # - name: NODE_ENV
    #   value: production
  
  # Variáveis de ambiente do ConfigMap
  fromConfigMap: []
    # - name: APP_ENV
    #   key: APP_ENV
  
  # Variáveis de ambiente do Secret
  fromSecret: []
    # - name: DATABASE_PASSWORD
    #   key: DATABASE_PASSWORD
